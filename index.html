<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <div id="colour">
    <div id="container" class="conatiner">
      <div class="center">
        <div class="button">
          <label class="red">
            <input id="red" type="checkbox" onChange="colourChange('#e57373','red');"><span>Red</span>
          </label>
        </div>
        <div class="button">
          <label class="purple">
            <input id="purple" type="checkbox" onChange="colourChange('#ba68c8','purple');"><span>Purple</span>
          </label>
        </div>
        <div class="button">
          <label class="indigo">
            <input id="indigo" type="checkbox" onChange="colourChange('#7986cb','indigo');"><span>Indigo</span>
          </label>
        </div>
        <div class="button">
          <label class="blue">
            <input id="blue" type="checkbox" onChange="colourChange('#64b5f6','blue');"><span>Blue</span>
          </label>
        </div>
        <div class="button">
          <label class="cyan">
            <input id="cyan" type="checkbox" onChange="colourChange('#4dd0e1','cyan');"><span>Cyan</span>
          </label>
        </div>
        <br /><br /><br /><br />
        <div class="button">
          <label class="teal">
            <input id="teal" type="checkbox" onChange="colourChange('#4db6ac','teal');"><span>Teal</span>
          </label>
        </div>
        <div class="button">
          <label class="green">
            <input id="green" type="checkbox" onChange="colourChange('#81c784','green');"><span>Green</span>
          </label>
        </div>
        <div class="button">
          <label class="yellow">
            <input id="yellow" type="checkbox" onChange="colourChange('#fff176','yellow');"><span>Yellow</span>
          </label>
        </div>
        <div class="button">
          <label class="orange">
            <input id="orange" type="checkbox" onChange="colourChange('#ffb74d','orange');"><span>Orange</span>
          </label>
        </div>
        <div class="button">
          <label class="brown">
            <input id="brown" type="checkbox" onChange="colourChange('#a1887f','brown');"><span>Brown</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
